<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasted Table</title>
    <style>
        div {
            font-size: xx-large;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <table border="3" cellpadding="5">
            <tr>
                <th style="background-color: darkcyan;">Device</th>
                <th style="background-color: darkcyan;">Brand</th>
                <th style="background-color: darkcyan;">Specification</th>
            </tr>

                        <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>
                    <table border="3">
                        <tr>
                            <th style="background-color: gold;">Model</th>
                            <th style="background-color: gold;">Storage</th>
                        </tr>
                        <tr>
                            <td>iPhone 12 Pro</td>
                            <td>256GB</td>
                        </tr>
                                                <tr>
                            <td>iPhone SE</td>
                            <td>128GB</td>
                        </tr>
                    </table>
                </td>
            </tr>

                        <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td>15.6"Display</td>
            </tr>

                        <tr>
                <td>Table</td>
                <td>Samsung</td>
                <td>10.5"Display</td>
            </tr>
        </table>
    </div>
</body>
</html>
